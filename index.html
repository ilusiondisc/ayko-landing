<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0D0D30;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #16163A;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 0 60px rgba(94, 201, 249, 0.5), 0 0 90px rgba(160, 116, 212, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #5EC9F9, #A074D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            color: #99AAB5;
            margin-top: 10px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
        }

        .discord-icon {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #7289DA;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
        }

        .discord-icon img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #99AAB5;
        }

        footer a {
            color: #7289DA;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }

            .discord-icon img {
                width: 60px;
                height: 60px;
            }

            .container {
                padding: 30px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .discord-icon img {
                width: 50px;
                height: 50px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="discord-icon">
            <img src="https://i.imgur.com/vTXRhG0.png" alt="Imagem do Bot">
        </div>
        <h1>Em Breve</h1>
        <p>Nosso bot está em construção. Fique ligado para mais novidades!</p>
        <footer>
            <p>Desenvolvido por <a href="https://ayko.gg/">Ilusion, Vitaum & Reh</a></p>
        </footer>
    </div>

</body>
</html>
