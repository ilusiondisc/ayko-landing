<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>429 - Muitas Solicitações</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #0d0d30;
			color: #ffffff;
			text-align: center;
		}

		.content {
			background-color: #16163a;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(94, 201, 249, 0.2);
			max-width: 400px;
			width: 90%;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
			background: linear-gradient(90deg, #5ec9f9, #a074d4);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		p {
			font-size: 16px;
			color: #acacbb;
			margin-bottom: 30px;
			line-height: 1.5;
		}

		.btn-container {
			display: flex;
			justify-content: center;
			gap: 10px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			font-size: 14px;
			color: #ffffff;
			background-color: #5ec9f9;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.btn:hover {
			background-color: #3ca3c9;
		}
	</style>
</head>

<body>
	<div class="content">
		<h1>429</h1>
		<p>Muitas solicitações.<br>Você realizou muitas solicitações recentemente. Por favor, aguarde e tente novamente
			mais tarde.</p>
		<div class="btn-container">
			<a href="https://ayko.gg/" class="btn">Voltar ao Início</a>
			<a href="https://discord.gg/ayko" class="btn">Reportar Problema</a>
		</div>
	</div>
</body>

</html>
