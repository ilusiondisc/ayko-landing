<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificação Necessária</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #0d0d30;
			color: #ffffff;
			text-align: center;
		}

		.content {
			background-color: #16163a;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(94, 201, 249, 0.2);
			max-width: 400px;
			width: 90%;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			background: linear-gradient(90deg, #5ec9f9, #a074d4);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		p {
			font-size: 14px;
			color: #acacbb;
			margin-bottom: 20px;
			line-height: 1.5;
		}

		.captcha-box {
			margin: 20px 0;
		}
	</style>
</head>

<body>
	<div class="content">
		<h1>Verificação Necessária</h1>
		<p>
			Por favor, complete o CAPTCHA abaixo para acessar o site.
			Esta etapa nos ajuda a garantir que sua conexão é segura e legítima.
		</p>
		<div class="captcha-box">
			::CAPTCHA_BOX::
		</div>
	</div>
</body>

</html>
